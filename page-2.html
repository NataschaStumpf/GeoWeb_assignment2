<h2>Karte mit Kacheln aus einem Tilecache</h2>

<div id="map2" class="map2"></div>

<script type="text/javascript">

const map = new ol.Map({
    target: 'map2',
    view: new ol.View({
      center: ol.proj.fromLonLat([20.170900, 50.090984]),
      zoom: 5,
      projection: "EPSG:3857"
    })
});

const OSMLanduse = new ol.layer.Tile({    
  source: new ol.source.XYZ({
     tileUrlFunction:  function(coordinate) {
      return   'https://maps.heigit.org/osmlanduse/tiles/osmlanduse:osm_lulc_combined_osm4eo/webmercator/' + coordinate[0] + '/' +
      coordinate[1] + '/' + coordinate[2] + '.png';
      }
  })    
}) 

map.addLayer(OSMLanduse);


</script>
